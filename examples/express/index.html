<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Litemetrics Analytics Demo</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: system-ui, sans-serif; max-width: 800px; margin: 0 auto; padding: 2rem; background: #0a0a0a; color: #e5e5e5; }
    h1 { font-size: 2rem; margin-bottom: 0.5rem; }
    p { color: #a3a3a3; margin-bottom: 2rem; }
    .card { background: #171717; border: 1px solid #262626; border-radius: 12px; padding: 1.5rem; margin-bottom: 1rem; }
    .card h2 { font-size: 1rem; color: #a3a3a3; margin-bottom: 0.5rem; }
    .card .value { font-size: 2rem; font-weight: bold; }
    .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1rem; margin-bottom: 2rem; }
    button { background: #2563eb; color: white; border: none; padding: 0.75rem 1.5rem; border-radius: 8px; cursor: pointer; font-size: 0.9rem; margin-right: 0.5rem; margin-bottom: 0.5rem; }
    button:hover { background: #1d4ed8; }
    .log { background: #171717; border: 1px solid #262626; border-radius: 8px; padding: 1rem; font-family: monospace; font-size: 0.8rem; max-height: 300px; overflow-y: auto; white-space: pre-wrap; color: #86efac; }
    .section { margin-bottom: 2rem; }
    .section h2 { margin-bottom: 1rem; }
    .table { width: 100%; border-collapse: collapse; }
    .table th, .table td { text-align: left; padding: 0.5rem; border-bottom: 1px solid #262626; }
    .table th { color: #a3a3a3; font-weight: normal; font-size: 0.85rem; }
  </style>
</head>
<body>
  <h1>Litemetrics Analytics Demo</h1>
  <p>Open your browser console to see tracker events. Click buttons below to generate events.</p>

  <div class="grid" id="stats">
    <div class="card">
      <h2>Page Views</h2>
      <div class="value" id="stat-pageviews">-</div>
    </div>
    <div class="card">
      <h2>Visitors</h2>
      <div class="value" id="stat-visitors">-</div>
    </div>
    <div class="card">
      <h2>Events</h2>
      <div class="value" id="stat-events">-</div>
    </div>
  </div>

  <div class="section">
    <h2>Track Events</h2>
    <button onclick="trackEvent('button_click', { variant: 'primary' })">Track Click</button>
    <button onclick="trackEvent('signup', { plan: 'pro' })">Track Signup</button>
    <button onclick="trackEvent('purchase', { amount: 99 })">Track Purchase</button>
    <button onclick="identifyUser()">Identify User</button>
    <button onclick="refreshStats()">Refresh Stats</button>
  </div>

  <div class="section">
    <h2>Top Pages</h2>
    <table class="table" id="top-pages">
      <thead><tr><th>Page</th><th>Views</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="section">
    <h2>Event Log</h2>
    <div class="log" id="log"></div>
  </div>

  <script src="/litemetrics.js"></script>
  <script>
    const litemetrics = Litemetrics.createTracker({
      siteId: 'demo',
      endpoint: '/api/collect',
      debug: true,
    });

    window.litemetrics = litemetrics;

    const log = document.getElementById('log');
    function addLog(msg) {
      log.textContent += `[${new Date().toLocaleTimeString()}] ${msg}\n`;
      log.scrollTop = log.scrollHeight;
    }

    window.trackEvent = function(name, props) {
      litemetrics.track(name, props);
      addLog(`track("${name}", ${JSON.stringify(props)})`);
    };

    window.identifyUser = function() {
      litemetrics.identify('user-123', { name: 'Demo User', plan: 'pro' });
      addLog('identify("user-123", { name: "Demo User", plan: "pro" })');
    };

    window.refreshStats = async function() {
      try {
        const [pageviews, visitors, events, topPages] = await Promise.all([
          fetch('/api/stats?siteId=demo&metric=pageviews').then(r => r.json()),
          fetch('/api/stats?siteId=demo&metric=visitors').then(r => r.json()),
          fetch('/api/stats?siteId=demo&metric=events').then(r => r.json()),
          fetch('/api/stats?siteId=demo&metric=top_pages').then(r => r.json()),
        ]);

        document.getElementById('stat-pageviews').textContent = pageviews.total;
        document.getElementById('stat-visitors').textContent = visitors.total;
        document.getElementById('stat-events').textContent = events.total;

        const tbody = document.querySelector('#top-pages tbody');
        tbody.innerHTML = topPages.data.map(d =>
          `<tr><td>${d.key}</td><td>${d.value}</td></tr>`
        ).join('') || '<tr><td colspan="2" style="color:#666">No data yet</td></tr>';

        addLog('Stats refreshed');
      } catch (err) {
        addLog(`Error: ${err.message}`);
      }
    };

    addLog('Tracker initialized (siteId: demo)');
    addLog('Auto page view tracked');

    // Initial stats load
    setTimeout(refreshStats, 1000);
  </script>
</body>
</html>
